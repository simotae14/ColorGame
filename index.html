<html>
<head>

	<h1>
		<div class="container">

		</div>

	<!-- Inserisco il div dove mostrerò il messaggio di errore o di Corretta scelta -->
	<div id="stripe">

			<!-- creo il bottone per cambiare colore -->
			<button id="reset">Nuovi Colori</button>
			<!-- il msg di riprovare o che, inizialmente è vuoto -->
			<span id="message"></span>
			<!-- inserisco il livello di difficolta -->
			<button class="mode">Facile</button><button class="mode selected">Difficile</button>
		</div>
	</div>
	<!-- creo un div container -->
	<div class="container containerMain">
		<!-- creo sei div con la class square che userò per dargli stile -->
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>

	</div>
